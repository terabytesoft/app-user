paths:
    tests: tests
    log: tests/log
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    colors: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/migrations/*
